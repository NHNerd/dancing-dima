<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Dima dance</title>
    <link rel="icon" href="./public/img/sup.ico" type="image/x-icon" />
    <!-- <link rel="icon" href="./public/img/coffee.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="./public/style/style.css" />
  </head>
  <body>
    <div id="container">
      <section id="start">
        <div class="ticker top">supreme hockey palace otrazhenie razval fackingawesome bronze</div>
        <button type="button" id="start-button">Run Game</button>
        <div class="ticker bottom">bronze palace razval fackingawesome otrazhenie supreme hockey</div>
      </section>

      <header>
        <section id="container-progres">
          <div id="progress-bar">
            <div class="inner"></div>
          </div>
          <div class="num">0/100</div>
        </section>
      </header>

      <main>
        <div id="money"></div>
        <section id="container-danila">
          <div id="container-game-name">
            <div id="game-name">
              Dancing<br />
              Dima
            </div>
          </div>

          <section id="container-disco">
            <dv class="light"></dv>
            <div id="disco-ball"></div>
          </section>

          <section class="shake-wrap">
            <div id="danila" alt="Animation" loop></div>
          </section>
        </section>
      </main>

      <footer>
        <section id="user-dialog">
          <div class="user-answer1">A. Дай денег.</div>
          <div class="user-answer2">B. Чувак, можешь стацевать?</div>
          <div class="user-answer3">C. Сделай флип!.</div>
        </section>
        <section id="container-dialog">
          <div id="container-equalizer">
            <div id="equalizer"></div>
          </div>

          <div class="dialog-window">Я сказал! Я не буду этого делать.</div>
          <div class="shake-wrap">
            <div id="dialog-face"></div>
          </div>
        </section>
      </footer>
    </div>

    <script type="module" src="./public/js/index.js"></script>
  </body>
</html>
